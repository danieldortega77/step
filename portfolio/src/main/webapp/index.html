<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Daniel Ortega</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="script.js"></script>
  </head>
  <body onload="loadElements()">
    <div id="navbar-container"></div>
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <h1>Home</h1>
        </div>
      </div>
      <div class="row text-center align-items-center">
        <div class="col">
          <img id="me" src="images/Daniel.jpg"/>
        </div>
        <div class="col">
          <h2>Welcome to my portfolio!</h2>
          <br>
          <p>I'm glad you're here. I'm Daniel Ortega, a STEP Intern at Google for Summer 2020.</p>
        </div>
      </div>
    </div>
    <div id="socials-container"></div>
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <label for="comment-text">Comment:</label><br>
          <textarea id="comment-text" name="comment-text" form="comment-form" required></textarea>
          <form action="/new-comment" method="POST" id="comment-form">
            <label for="comment-author">Your Name <br> (Leave blank to publish anonymously):</label><br>
            <input type="text" id="comment-author" name="comment-author">
            <br><br>
            <input type="submit"/>
          </form>
        </div>
      </div>
      <div class="row" id="comment-section">
        <div class="col-md-6">
          <label for="max-comments">Number of comments:</label>
          <input type="number" id="max-comments" name="max-comments" min="1" max="100" value="5" onchange="loadElements()"/>
          <div id="comments-container"></div>
          <input type="submit" id="delete-button" value="Delete all comments" onclick="deleteComments()"/>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
